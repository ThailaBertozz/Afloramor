<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe Agora - Afloramor</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../assets/Afloramor.png">
  <style>
    body {
      background-color: #fff8fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #e67e9c;
      margin-bottom: 20px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 15px;
      font-family: 'Poppins', sans-serif;
    }

    button {
      background-color: #e67e9c;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: 500;
    }

    button:hover {
      background-color: #f4b6c2;
    }

    .success {
      color: #4CAF50;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>üå∏ Doe Agora</h2>
    <form id="donationForm">
      <input type="text" id="nome" placeholder="Seu nome completo" required>
      <input type="number" id="valor" placeholder="Valor da doa√ß√£o (R$)" required min="1">
      <select id="metodo" required>
        <option value="">Selecione o m√©todo de pagamento</option>
        <option value="Pix">Pix</option>
        <option value="Cart√£o">Cart√£o</option>
        <option value="Boleto">Boleto</option>
      </select>
      <button type="submit">Confirmar Doa√ß√£o</button>
      <p id="mensagem" class="success"></p>
    </form>
  </div>

  <script>
    document.getElementById("donationForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const metodo = document.getElementById("metodo").value;
      const data = new Date();

      if (!nome || !valor || !metodo) {
        alert("Por favor, preencha todos os campos!");
        return;
      }

      const mesAtual = data.toLocaleString("pt-BR", { month: "short" }).replace('.', '');
      const novaDoacao = {
        nome,
        valor,
        metodo,
        data: data.toLocaleDateString("pt-BR"),
        mes: mesAtual.charAt(0).toUpperCase() + mesAtual.slice(1)
      };

      const doacoesExistentes = JSON.parse(localStorage.getItem("doacoes")) || [];
      doacoesExistentes.push(novaDoacao);
      localStorage.setItem("doacoes", JSON.stringify(doacoesExistentes));

      document.getElementById("mensagem").innerText = "Doa√ß√£o registrada com sucesso! üíñ";

      // Limpa o formul√°rio
      document.getElementById("donationForm").reset();

      // Redireciona para o painel ap√≥s 2 segundos
      setTimeout(() => {
        window.location.href = "home.html";
      }, 1500);
    });
  </script>
</body>
</html>
