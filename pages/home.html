<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Gerencial - Afloramor</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" type="image/png" href="../assets/Afloramor.png">
  <style>
    body {
      display: flex;
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fefcfd;
    }

    .sidebar {
      width: 80px;
      background-color: #e67e9c;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: fixed;
      left: 0;
      top: 0;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }

    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      padding: 20px 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 25px;
      align-items: center;
    }

    .sidebar ul li {
      cursor: pointer;
      transition: 0.3s;
      border-radius: 10px;
      padding: 10px;
    }

    .sidebar ul li:hover {
      background-color: #f4b6c2;
    }

    .sidebar ul li.active {
      background-color: #ffe3eb;
      color: #e67e9c;
    }

    .sidebar svg {
      width: 24px;
      height: 24px;
      stroke: white;
    }

    .sidebar ul li.active svg {
      stroke: #e67e9c;
    }

    .logout {
      margin: 20px 0;
      background: white;
      color: #e67e9c;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }

    .logout:hover {
      background-color: #ffe3eb;
    }

    .main {
      margin-left: 80px;
      padding: 30px;
      width: calc(100% - 80px);
    }

    h2 {
      color: #e67e9c;
      margin-bottom: 20px;
    }

    .filters {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters input, .filters select {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    .dashboard-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin: 0;
      color: #555;
    }

    .card p {
      font-size: 24px;
      color: #e67e9c;
      margin: 10px 0 0;
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      text-align: left;
      padding: 14px;
    }

    th {
      background-color: #e67e9c;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .section { display: none; }
    .section.active { display: block; }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="logo">üå∏</div>
    <ul>
      <li class="active" onclick="showSection('dashboard', this)"><i data-lucide="bar-chart-3"></i></li>
      <li onclick="showSection('usuarios', this)"><i data-lucide="user-plus"></i></li>
      <li onclick="showSection('relatorios', this)"><i data-lucide="file-text"></i></li>
      <li onclick="showSection('config', this)"><i data-lucide="settings"></i></li>
    </ul>
    <button class="logout" onclick="logout()"><i data-lucide="log-out"></i></button>
  </div>

  <div class="main">
    <div id="dashboard" class="section active">
      <h2>Painel Gerencial</h2>
      <div class="filters">
        <input type="text" id="searchInput" placeholder="Buscar doador...">
        <select id="monthFilter">
          <option value="">Todos os meses</option>
          <option value="Jan">Janeiro</option>
          <option value="Fev">Fevereiro</option>
          <option value="Mar">Mar√ßo</option>
          <option value="Abr">Abril</option>
          <option value="Mai">Maio</option>
          <option value="Jun">Junho</option>
          <option value="Jul">Julho</option>
          <option value="Ago">Agosto</option>
          <option value="Set">Setembro</option>
          <option value="Out">Outubro</option>
          <option value="Nov">Novembro</option>
          <option value="Dez">Dezembro</option>
        </select>
      </div>

      <div class="dashboard-cards">
        <div class="card"><h3>Total de Doa√ß√µes</h3><p id="totalDoacoes">R$ 0</p></div>
        <div class="card"><h3>Meta Mensal</h3><p>R$ 10.000</p></div>
        <div class="card"><h3>Volunt√°rios Ativos</h3><p>23</p></div>
        <div class="card"><h3>Projetos Apoiados</h3><p>7</p></div>
      </div>

      <div class="chart-grid">
        <div class="chart-container"><h3>Doa√ß√µes por M√™s</h3><canvas id="donationChart"></canvas></div>
        <div class="chart-container"><h3>Distribui√ß√£o de M√©todos</h3><canvas id="methodChart"></canvas></div>
      </div>

      <h3>√öltimas Doa√ß√µes</h3>
      <table>
        <thead><tr><th>Nome</th><th>Valor</th><th>Data</th><th>M√©todo</th></tr></thead>
        <tbody id="donationTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    lucide.createIcons();

    const mockadas = [
      { nome: "Maria Silva", valor: 120, data: "03/11/2025", metodo: "Pix", mes: "Nov" },
      { nome: "Jo√£o Pedro", valor: 250, data: "02/11/2025", metodo: "Cart√£o", mes: "Nov" },
      { nome: "Ana Souza", valor: 90, data: "01/11/2025", metodo: "Pix", mes: "Nov" }
    ];

    const doacoesSalvas = JSON.parse(localStorage.getItem('doacoes')) || [];
    const donations = [...mockadas, ...doacoesSalvas];

    function renderTable() {
      const tableBody = document.getElementById('donationTable');
      const searchInput = document.getElementById('searchInput');
      const monthFilter = document.getElementById('monthFilter');
      const term = searchInput.value.toLowerCase();
      const month = monthFilter.value;
      tableBody.innerHTML = '';

      let total = 0;
      donations.filter(d => d.nome.toLowerCase().includes(term) && (month === '' || d.mes === month))
        .forEach(d => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${d.nome}</td><td>R$ ${d.valor.toFixed(2)}</td><td>${d.data}</td><td>${d.metodo}</td>`;
          tableBody.appendChild(row);
          total += d.valor;
        });

      document.getElementById('totalDoacoes').textContent = 'R$ ' + total.toFixed(2);
    }

    document.getElementById('searchInput').addEventListener('input', renderTable);
    document.getElementById('monthFilter').addEventListener('change', renderTable);

    renderTable();

    new Chart(document.getElementById('donationChart'), {
      type: 'bar',
      data: {
        labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
        datasets: [{ label: 'Doa√ß√µes (R$)', data: [800, 950, 1200, 1100, 1300, 1000, 900, 1250, 1500, 1600, 900, 800], backgroundColor: '#e67e9c' }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    const methodData = { Pix: donations.filter(d => d.metodo === 'Pix').length, Cart√£o: donations.filter(d => d.metodo === 'Cart√£o').length, Boleto: donations.filter(d => d.metodo === 'Boleto').length };
    new Chart(document.getElementById('methodChart'), {
      type: 'doughnut',
      data: {
        labels: Object.keys(methodData),
        datasets: [{ data: Object.values(methodData), backgroundColor: ['#e67e9c', '#f4b6c2', '#ffe3eb'] }]
      },
      options: { plugins: { legend: { position: 'bottom' } } }
    });

    function logout() {
      alert('Logout realizado com sucesso!');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
