<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login — Afloramor</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <a href="index.html" class="logo">AFLORAMOR</a>
      </div>
      <nav class="main-nav">
        <a href="doe-agora.html" class="btn btn-doar">Doe Agora</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="cadastro.html" class="btn">Cadastro</a>
      </nav>
    </div>
  </header>

  <main class="container" style="display:flex;justify-content:center;align-items:center;padding:40px 0">
    <div class="card" style="width:380px">
      <h2 style="text-align:center;color:var(--accent);margin-top:0">Login</h2>
      <form onsubmit="event.preventDefault();alert('Simulação: login ok')">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="seu@email.com" required>
        <label for="senha">Senha</label>
        <input id="senha" type="password" placeholder="••••••" required>
        <div class="form-actions">
          <button class="btn btn-primary" type="submit">Entrar</button>
          <a href="cadastro.html" class="btn">Criar conta</a>
        </div>
        <p style="margin-top:10px;font-size:13px"><a href="#">Esqueci minha senha</a></p>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Afloramor</p>
    </div>
  </footer>
</body>
</html>
